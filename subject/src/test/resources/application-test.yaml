spring:
  application:
    name: subject
    datasource:
      url: jdbc:h2:mem:testdb;
      driver-class-name: org.h2.Driver
      username: sa
    h2:
      console:
        enabled: true
        path: /h2-console
    jpa:
      hibernate:
        ddl-auto: create-drop
      properties:
        hibernate:
          from-sql: true
          dialect: org.hibernate.dialect.H2Dialect


app:
  holiday:
    bootstrap:
      enabled: true
    years:
      from: 2020
      to: 2025
nager:
  api:
    base-url: https://date.nager.at/api/v3

